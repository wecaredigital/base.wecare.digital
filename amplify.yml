version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 || true
        - nvm use 20 || true
        - node -v
        - npm -v
        - npm ci --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
